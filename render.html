<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fetch API demo</title>
<style>
    * { margin: 0; padding: 0; list-style: none} 
    body { font-size: 14px; font-family: 'menlo'; line-height: 1; background: #eee}
    img { vertical-align: middle;}
</style>
</head>

<body>
<div id="result"></div>
<p>
    <button type="button" id="prev">prev</button>
    <button type="button" id="next">next</button>
</p>
<script>
//fetch API test
(function() {
  var result = $('result');
  var endPage = startPage = idx = 0;
  var num = 39;
  var cache = Object.create(null);
  var step = 1;

  function next(data, size) {
    var html = '';
    endPage = Math.min(size, endPage += num);
    if (cache[endPage]) {
      html = cache[endPage];
      console.log('next cached...');
    } else {
      data.slice(startPage, endPage).forEach(function(el, i) {
        if (startPage < num) {
          idx = i + 1;
        } else {
          idx = startPage;
          idx += (i + 1);
        }
        html += '<p><b>' + idx + '.</b> ' + el.description + '</p>';
      });
      cache[endPage] = html;
    }
    if (endPage < size) {
      startPage = endPage;
    }
    render(html);
  }

  function prev(data, size) {
    var html = '';
    var delta = endPage - startPage > 0 ? 0 : num;
    startPage = Math.max(num, startPage -= delta);
    endPage = startPage;
    if (cache[startPage]) {
      html = cache[startPage];
      console.log('prev cached...');
    } else {
      data.slice(startPage - num, startPage)
        .forEach(function(el, i) {
          if (startPage <= num) {
            idx = i + 1;
          } else {
            idx = startPage - num;
            idx += (i + 1);
          }
          html += '<p><b>' + idx + '.</b> ' + el.description + '</p>';
        });
      cache[startPage] = html;
    }
    render(html);
  }

  function $(id) {
    return document.getElementById(id);
  }

  function events(el, fn) {
    el.onclick = fn;
  }

  function render(html) {
    result.innerHTML = html;
  }
  if (!window.fetch) {
    return false;
  }
    
  fetch('data.json').then(function(res) {
    return res.json();
  }).then(function(data) {
    var size = data.length;
    events($('next'), function() {
      if (step >= Math.ceil(size / num)) {
        return false;
      }
      step += 1;
      console.log(step);
      next(data, size);
    });
    events($('prev'), function() {
      if (step <= 1) return false;
      step -= 1;
      console.log(step);
      prev(data, size);
    });
    next(data, size);
  }).catch(function(err) {
    console.log(err);
  });

})();

</script>
</body>
</html>
